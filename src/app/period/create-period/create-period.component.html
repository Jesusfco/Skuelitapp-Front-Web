<div class="background" [@background]>
</div>
<div id="createCard" @principal>

    <a [routerLink]="['../']">
        <div id="cerrarBtn"> Cerrar <i class="material-icons">close</i></div>
    </a>


    <div class="form" [ngClass]="{'loadingForm': sendingData == true}">
        <h1 align="center">Crear Periodo</h1>

        <div class="container">
            <form class="flexRow" (submit)="createPeriod()" enctype="multipart/form-data" autocomplete="off">

                <div class="formData l6 m6">
                    <label>Cantidad de Parciales:</label><br>
                    <input [(ngModel)]="period.partials" name="partials" type="number">
                </div>



                <div class="formData l6 m6">
                    <label>Inicio del Periodo:</label><br>
                    <input [(ngModel)]="period.from" name="from" type="date">
                </div>

                <div class="formData l6 m6">
                    <label>Fin del Periodo:</label><br>
                    <input [(ngModel)]="period.to" name="to" type="date">
                </div>




                <button type="submit" class="btn formBtn">Crear Periodo</button>

            </form>


        </div>
    </div>
