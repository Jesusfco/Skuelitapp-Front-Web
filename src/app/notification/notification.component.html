<div *ngIf="notifications.length > 0" class="notificationWrapper">

    <div id="not{{ x.id }}" class="notification translate" *ngFor="let x of notifications" [ngClass]="{ 'correct': x.type == 1, 'alert': x.type == 2 }">
        <i class="material-icons" (click)="close(x.id)">close</i>
        <h4>{{ x.title }}</h4>
        <p>{{ x.description }}</p>
    </div>

</div>
