<h2 class="centerText">Usuarios</h2>

<div class="divSearch">
    <input [(ngModel)]="search.word" (keyup)="searchInput()" placeholder="Buscar Usuario" name="word" type="search">

    <br>
    <!-- <mat-icon *ngIf="search.searchWord == ''">search</mat-icon>
    <mat-icon *ngIf="search.searchWord !== ''" (click)="search.searchWord = ''">close</mat-icon> -->
</div>

<div class="responsive-table">
    <table align="center">
        <thead>
            <tr>
                <th class="left">Nombre/s</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Genero</th>
                <th>Tipo de Usuario</th>
            </tr>
            <!-- <th colspan="3">Opciones</th> -->
        </thead>
        <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/users/edit', user.id]" [ngClass]="{ 'status2': user.status == 2 , 'status3': user.status == 3 }">
                <td class="left">{{ user.name }}</td>
                <td>{{ user.patern_surname }}</td>
                <td>{{ user.matern_surname }}</td>

                <td *ngIf="user.gender == 1">M</td>
                <td *ngIf="user.gender == 2">F</td>

                <td *ngIf="user.user_type == 1">Alumno</td>
                <td *ngIf="user.user_type == 2">Tutor</td>
                <td *ngIf="user.user_type == 3">Maestro</td>
                <td *ngIf="user.user_type == 4">Cajero</td>
                <td *ngIf="user.user_type == 5">Administrador</td>

                <!-- <td>{{ user.phone }}</td>

                <td *ngIf="user.gender == 1">M</td>
                <td *ngIf="user.gender == 2">F</td> -->
            </tr>
        </tbody>
    </table>

</div>



<div class="botonFloat" [routerLink]="['/users/create']">
    <a class="botonA" matTooltip="Crear"><i class="material-icons">add</i></a>
</div>
