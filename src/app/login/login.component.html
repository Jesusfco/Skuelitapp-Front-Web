<div class="cardSpace">



    <div class="loginCardModule">
        <h2 id="bienvenida">INICIA SESIÓN</h2>

        <img id="logo" src="{{url.basicUrl}}images/logo.png">

        <br>



        <div id="formSpace">

            <form (submit)="accesar()" [ngClass]="{ 'loadingForm': sendingData == true}">
                <p *ngIf="form.email == 1">* Correo/Tel Requerido </p>
                <p *ngIf="form.password == 1">* Contraseña Requerida</p>
                <p class="alert" *ngIf="form.credentials == 1">Correo/Tel o Contraseña incorrectos</p>


                <input [(ngModel)]="data.email" name="email" type="email" placeholder="Correo" #focus><br>

                <input [(ngModel)]="data.password" name="password" type="password" placeholder="Contraseña"><br>



                <button *ngIf="sendingData == false" type="submit" class="btn" id="btnLogin">Iniciar sesión</button>
                <button *ngIf="sendingData == true" type="submit" class="btn" id="btnLogin" disabled>Iniciar sesión</button>

                <!-- <button *ngIf="sendingData == false" id="btnFacebook" class="btn">Iniciar con Facebook</button>
                <button *ngIf="sendingData == true" id="btnFacebook" class="btn" disabled>Iniciar con Facebook</button> -->

            </form>

            <p>¿Olvidaste tu Contraseña?</p>


        </div>


    </div>
</div>
