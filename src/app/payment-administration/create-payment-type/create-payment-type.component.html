<div class="cardSpace" [@background]="state.background">

    <div class="closeCardBackground" (click)="closePop()">
        <h5 class="closeIcon">
            <i class="material-icons">close</i>
        </h5>
    </div>

    <div class="cardModule" [@card]="state.card">
        <h2 class="centerText">Crear Tipo de Pago</h2>

        <form (submit)="createPaymentType()" class="flexRow" autocomplete="off">

            <div class="formData l12">
                <label>Nombre</label><br>
                <input [(ngModel)]="payment.name" name="name" type="text" [ngClass]="{ 'inputError': payment.validations.name > 0, 'inputValidate': payment.validations.name < 0 }">
                <small class="error" *ngIf="payment.validations.name == 1">Requerido</small>
            </div>



            <div class="formData l4 m6">
                <label>Cantidad de pagos</label><br>
                <input [(ngModel)]="payment.quantity" name="quantity" type="number" [ngClass]="{ 'inputError': payment.validations.quantity > 0 }">
                <small class="error" *ngIf="payment.validations.quantity == 1">Requerido</small>
            </div>

            <div class="formData l4 m6">
                <label>Montos de:</label><br>
                <input [(ngModel)]="payment.amount" name="amount" type="number" [ngClass]="{ 'inputError': payment.validations.amount > 0 }">
                <small class="error" *ngIf="payment.validations.amount == 1">Requerido</small>
            </div>

            <div class="formData l6 m6">
                <label>Tipo de Periodo:</label><br>
                <select [(ngModel)]="payment.period_type_id" name="period_type_id">
                    <option *ngFor="let type of periodTypes" value="{{type.id}}">{{ type.name }}</option>
                </select>
            </div>

            <div class="formData l6 m6">
                <label>Nivel Escolar</label><br>
                <select [(ngModel)]="payment.school_level_id" name="school_level_id" [ngClass]="{ 'inputError': payment.validations.schoolLevel > 0 }">
                    <option *ngFor="let level of schoolLevels" value="{{level.id}}">{{ level.name }}</option>
                </select>
                <small class="error" *ngIf="payment.validations.schoolLevel == 1">Requerido</small>

            </div>


            <div class="formData l12">
                <label>Descripci√≥n:</label><br>
                <textarea [(ngModel)]="payment.description" name="description"></textarea>
            </div>


            <button *ngIf="request == 0" type="submit" class="btn btnAccept">Guardar</button>
            <button *ngIf="request !== 0" type="submit" class="btn " disabled>Guardar</button>

        </form>



    </div>







</div>
